<html>
    <head>
        <title>HomeWork</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="Huree">
            <div class="Head">
                <h3 class="Header body">Pinecone User Form</h3>
            </div>
        <div class="body">
            <label>
                Name: <br>
                <input type="text" class="border"/>
            </label>
        </div>
        <div class="body">
            <label>
                Email: <br>
                <input type="Email" class="border"/>
            </label>
        </div>
        <div class="body">
            <label>
                Phone number: <br>
                <input type="number" class="border"/>
            </label>
        </div>
        <div class="body">
            <label>
                Gender: <br>
                <input type="radio" name="Gender"/>
                Male
                <input type="radio" name="Gender"/>
                Female
            </label>
        </div>
        <div class="body">
            <label>
                Password: <br>
                <input type="password" class="border"/>
            </label>
        </div>
        <div class="body">
            <label>
                Hobbies: <br>
                <input type="checkbox"/>
                Basketball <br>
                <input type="checkbox"/>
                Baseball <br>
                <input type="checkbox"/>
                Hiking <br>
                <input type="checkbox"/>
                Reading
            </label>
        </div>
        <div class="body">
            Additional: <br>
           <textarea class="border" rows="5" cols="20" maxlength="100"></textarea>
        </div>
        <div>
            <button class="button">Save</button>
            <button class="Cancel">Cancel</button>
            <button class="Submit">Submit</button>
        </div>
        </div>
    </body>
</html>
